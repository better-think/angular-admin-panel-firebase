<ion-header class="bg-transparent">
    <ion-navbar>
        <ion-title>Forgot Password?</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="form">
        <p class="text-grey" text-center>Enter your rgisterd email address.<br>we'll send password reset info on mail.</p>
        <ion-list no-lines>
            <ion-item>
                <ion-avatar item-start>
                    <ion-icon name="md-mail" class="text-thime"></ion-icon>
                </ion-avatar>
                <ion-label class="text-grey" floating>Enter Email ID</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
        </ion-list>
        <button class="btn" ion-button round full margin-top margin-bottom (click)="tabs()">Submit</button>

        <div class="fixed-bottom">
            <p class="text-grey" text-center><small>By signing up, you are agree to our <ins>terms & condition</ins></small></p>
        </div>
    </div>
</ion-content>
